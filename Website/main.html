    <div id="mid">
      <p>Vind je ideale partner!</p>
      <h2>Geef de kenmerken die je zoekt in een partner</h2>
      <form id="frmPartnerKenmerken" name="frmPartnerKenmerken">
        <p>
          <label for="sexe">Zoek je een man of een vrouw?: </label>
          <select name="sexe" id="sexe">
            <option value="">--- geen voorkeur ---</option>
          </select>
        </p>
        <p>
          <label for="oogkleur">Oogkleur: </label>
          <select name="oogkleur" id="oogkleur">
            <option value="">--- geen voorkeur ---</option>
          </select>
        </p>
        <p>
          <label for="haarkleur">Haarkleur: </label>
          <select name="haarkleur" id="haarkleur">
            <option value="">--- geen voorkeur ---</option>
          </select>
        </p>
        <p>
          <label for="beroep">Beroep: </label>
          <select name="beroep" id="beroep">
            <option value="">--- geen voorkeur ---</option>
          </select>
        </p>
        <p>
            Leeftijd:
            <label for="minLeeftijd">Minimum </label>
            <input type="number" id=minLeeftijd name="minLeeftijd" placeholder="geen voorkeur" min=18>
            <label for="maxLeeftijd">Maximum </label>
            <input type="number" id=maxLeeftijd name="maxLeeftijd" placeholder="geen voorkeur" min=18>
          </p>
        <p>
          Gewicht (kg):
          <label for="minGewicht">Minimum </label>
          <input type="number" id = minGewicht name="minGewicht" placeholder="geen voorkeur" min=0>
          <label for="maxGewicht">Maximum </label>
          <input type="number" id = maxGewicht name="maxGewicht" placeholder="geen voorkeur" min=0>
        </p>
        <p>
            Lengte (cm):
            <label for="minLengte">Minimum </label>
            <input type="number" id = minLengte name="minLengte" placeholder="geen voorkeur" min=0>
            <label for="maxLengte">Maximum </label>
            <input type="number" id = maxLengte name="maxLengte" placeholder="geen voorkeur" min=0>
          </p>
        <p>
          <button type="button" id="zoeken">Zoek alle resultaten</button>
          <button type="button" id="lucky">I feel lucky</button>
        </p>
      </form>
